    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      function getParamMap() {
        let splited = location.search.replace("?","").split(/[=?&]/);	
        let param = {};
        for(let i=0; i<splited.length; i++) {
          param[splited[i]] = splited[++i];
        }
        return param;
      }
      paramObj = getParamMap();
      alert(paramObj.a);
      alert(paramObj.b);

    </script>
